{% extends 'base.html' %}
<!--  -->
{% block page_title %}Update{% endblock page_title %}
<!--  -->
{% block contents %}
<h1 class="text-center">Update Artikel</h1>
<form action="" method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label for="{{form.judul.id_for_label}}" class="form-label"
      >{{form.judul.label}}:</label
    >
    <input
      type="text"
      class="form-control"
      name="{{form.judul.name}}"
      maxlength="{{form.judul.max}}"
      required
      id="{{form.judul.id_for_label}}"
      value="{{form.judul.value}}"
    />
  </div>
  <div class="mb-3">
    <label for="{{form.isi.id_for_label}}" class="form-label"
      >{{form.isi.label}}:</label
    >
    <textarea
      class="form-control"
      name="{{form.isi.name}}"
      required
      id="{{form.isi.id_for_label}}"
      rows="10"
    >
{{form.isi.value}}</textarea
    >
  </div>
  <div class="mb-3">
    <label for="{{form.kategori.id_for_label}}" class="form-label"
      >{{form.kategori.label}}:</label
    >
    <input
      type="text"
      class="form-control"
      name="{{form.kategori.name}}"
      maxlength="{{form.kategori.max}}"
      required
      id="{{form.kategori.id_for_label}}"
      value="{{form.kategori.value}}"
    />
  </div>
  <button type="submit" class="btn btn-outline-warning">Update</button>
  <a href="{% url 'artikel:manage' %}" class="btn btn-outline-danger">Tidak</a>
</form>
{% endblock contents %}
